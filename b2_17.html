<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id="game"></div>
</body>
</html>
<script>
  function Hero(image, top, left, size){
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
    this.getHeroElement = function(){
      return '<img width="'+ this.size + '"' +
              ' height="'+ this.size + '"' +
              ' src="' + this.image +'"' +
              ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
    }

    this.moveRight = function(){
      this.left += 10;
      console.log('ok: ' + this.left);
    }
     this.speed= function (){
      this.left +=100;
      console.log("hello:"+this.left)
     }
     this.turnRight=function (){
      this.top +=40
     }
  }

  let hero = new Hero('https://genk.mediacdn.vn/2018/9/14/anh-7-1536908758723553530895.png', 20, 30, 200);

  function start(){
    if(hero.left < window.innerWidth - hero.size){
      hero.moveRight();
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 500)
  }
  function speed(){
    start();
    if(hero.left===((window.innerWidth - hero.size)/2)){
      hero.speed();
    }
      document.getElementById('game').innerHTML = hero.getHeroElement();
      setTimeout(speed,500)
  }
  function turRight(){
      speed();
      if(hero.top < window.innerHeight-hero.size && hero.left===1300 +"px" ){
          hero.turnRight();
      }
      document.getElementById('game').innerHTML = hero.getHeroElement();
      setTimeout(turRight,500)
  }
  turRight();
</script>
